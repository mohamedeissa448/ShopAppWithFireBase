<div class="card mb-1">
  <img
    [src]="product.payload.val().imageUrl"
    class="card-img-top"
    [alt]="product.payload.val().title"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.payload.val().title }}</h5>
    <p class="card-text">{{ product.payload.val().price | currency }}</p>
    <div class="card-footer text-muted">
      <a href="#" class="btn btn-primary btn-block btn-lg" *ngIf="showActions"
        >Add To Cart</a
      >
    </div>
  </div>
</div>
