<div class="row">
  <div class="col col-sm-3">
    <app-filter-products
      [currentCategory]="currentCategory"
    ></app-filter-products>
  </div>
  <div class=" col col-sm-9">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; index as i">
        <div class="col">
          <app-product-cart [product]="product"></app-product-cart>
        </div>
        <div class="w-100" *ngIf="(i + 1) % 2 === 0"></div>
      </ng-container>
    </div>
  </div>
</div>
